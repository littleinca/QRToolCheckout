<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tool Check-In/Out</title>
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#007bff">
<link rel="stylesheet" href="/style.css">
<script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
<div class="container">
  <h1>Tool Check-In / Check-Out</h1>
  <button class="btn" id="scanUserBtn">Scan User QR</button>
  <p>User ID: <span id="userIdDisplay">None</span></p>
  <button class="btn" id="scanToolBtn">Scan Tool QR</button>
  <p>Tool ID: <span id="toolIdDisplay">None</span></p>
  <button class="btn btn-checkout" id="checkoutBtn">Check-Out</button>
  <button class="btn btn-checkin" id="checkinBtn">Check-In</button>
  <div id="qr-reader" style="width: 300px; margin-top: 20px;"></div>
</div>
<script src="/user.js"></script>
</body>
</html>
